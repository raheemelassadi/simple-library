<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="form">
        <form action="">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required autofocus>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>
            <label for="numOfPages">Number Of Pages</label>
            <input type="number" name="numOfPages" id="numOfPages" step="100" required>
            <label for="read">Have you read it?</label>
            <select name="read" id="read" name="read" required>
                <option value="read">Read</option>
                <option value="not read">Not Read</option>
            </select>
            <button type="button" id="submit">Submit</button>
        </form>
    </div>
    <div class="main">
    <div class="img">
    <button class="add-book"> <img src="plussign.svg" alt="plus sign"> <p>New Book</p></button>
    </div>
    <div class="container">
        <ul>
            
        </ul>
    </div>
</div>
</body>
</html>
